<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #b83227;
    }
    .post {
      background: white;
      margin: 15px auto;
      padding: 15px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      text-align: left;
    }
    .buttons {
      margin-top: 10px;
      text-align: center;
    }
    .approve {
      background: #2c7a7b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
    }
    .reject {
      background: #b83227;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .status {
      font-size: 14px;
      color: gray;
    }
  </style>
  <script>
    const API_URL = "http://localhost:5000"; // غيّر localhost إذا السيرفر على جهاز آخر

    async function loadPosts() {
      const res = await fetch(API_URL + "/admin/posts");
      const posts = await res.json();
      document.getElementById("posts").innerHTML = posts.map(p => `
        <div class="post">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <small>👤 ${p.owner}</small><br>
          <span class="status">📌 الحالة: ${p.status}</span>
          <div class="buttons">
            <button class="approve" onclick="approvePost('${p._id}')">✅ موافقة</button>
            <button class="reject" onclick="rejectPost('${p._id}')">❌ رفض</button>
          </div>
        </div>
      `).join("");
    }

    async function approvePost(id) {
      await fetch(API_URL + "/admin/approve/" + id, { method: "PUT" });
      alert("تمت الموافقة ✅");
      loadPosts();
    }

    async function rejectPost(id) {
      await fetch(API_URL + "/admin/reject/" + id, { method: "PUT" });
      alert("تم الرفض ❌");
      loadPosts();
    }

    window.onload = loadPosts;
  </script>
</head>
<body>
  <h1>👑 لوحة تحكم الأدمن</h1>
  <div id="posts"></div>
</body>
</html>
