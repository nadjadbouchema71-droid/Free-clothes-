<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post h3 {
      margin: 0;
      color: #333;
    }
    .post p {
      margin: 5px 0;
      color: #555;
    }
    .status {
      font-size: 14px;
      color: #888;
    }
    button {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    .approve {
      background: #4CAF50;
      color: white;
    }
    .reject {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>👑 لوحة تحكم الأدمن</h1>
    <p>مراجعة المنشورات وقبولها أو رفضها</p>
  </header>

  <div class="container">
    <h2>المنشورات</h2>
    <div id="posts"></div>
  </div>

  <script>
    const API_URL = "http://localhost:5000";

    // جلب المنشورات (كل الحالات)
    async function loadPosts() {
      const res = await fetch(`${API_URL}/admin/posts`);
      const posts = await res.json();
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <small>👤 ${post.owner}</small><br>
          <span class="status">📌 الحالة: ${post.status}</span><br>
          <button class="approve" onclick="approvePost('${post._id}')">✅ موافقة</button>
          <button class="reject" onclick="rejectPost('${post._id}')">❌ رفض</button>
        `;
        postsDiv.appendChild(div);
      });
    }

    // موافقة على منشور
    async function approvePost(id) {
      await fetch(`${API_URL}/admin/approve/${id}`, { method: "PUT" });
      alert("تمت الموافقة على المنشور ✅");
      loadPosts();
    }

    // رفض منشور
    async function rejectPost(id) {
      await fetch(`${API_URL}/admin/reject/${id}`, { method: "PUT" });
      alert("تم رفض المنشور ❌");
      loadPosts();
    }

    loadPosts();
  </script>
</body>
</html>
