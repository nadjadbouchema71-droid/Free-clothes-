<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      direction: rtl;
    }
    .hidden { display: none; }
    .box {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .approve { background: #4CAF50; color: white; }
    .reject { background: #f44336; color: white; }
  </style>
</head>
<body>

  <h2>🔑 تسجيل دخول الأدمن</h2>

  <div id="loginBox" class="box">
    <input type="password" id="password" placeholder="Nadjad 321">
    <button onclick="login()">دخول</button>
  </div>

  <div id="adminPanel" class="hidden">
    <h2>📋 قائمة المنشورات</h2>
    <div id="posts"></div>
  </div>

  <script>
    const API_URL = "http://localhost:5000"; // رابط السيرفر

    // دالة تسجيل الدخول
    async function login() {
      const pass = document.getElementById("password").value;

      const res = await fetch(`${API_URL}/admin/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pass })
      });

      if (res.ok) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
        loadPosts();
      } else {
        alert("❌ كلمة السر غير صحيحة");
      }
    }

    // دالة تحميل المنشورات
    async function loadPosts() {
      const res = await fetch(`${API_URL}/admin/posts`);
      const posts = await res.json();

      const container = document.getElementById("posts");
      container.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "box";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <small>👤 ${post.owner}</small><br>
          <small>📌 الحالة: ${post.status}</small><br>
          <button class="approve" onclick="approvePost('${post._id}')">✅ موافقة</button>
          <button class="reject" onclick="rejectPost('${post._id}')">❌ رفض</button>
        `;
        container.appendChild(div);
      });
    }

    // موافقة على منشور
    async function approvePost(id) {
      await fetch(`${API_URL}/admin/approve/${id}`, { method: "PUT" });
      loadPosts();
    }

    // رفض منشور
    async function rejectPost(id) {
      await fetch(`${API_URL}/admin/reject/${id}`, { method: "PUT" });
      loadPosts();
    }
  </script>
</body>
