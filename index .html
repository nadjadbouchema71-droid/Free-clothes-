<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشاركة الملابس</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    form button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #45a049;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post h3 {
      margin: 0;
      color: #333;
    }
    .post p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>👕 موقع مشاركة الملابس</h1>
    <p>شارك ملابسك التي لا تحتاجها ليستفيد غيرك 💚</p>
  </header>

  <div class="container">
    <h2>إضافة منشور جديد</h2>
    <form id="postForm">
      <input type="text" id="title" placeholder="عنوان القطعة" required>
      <textarea id="description" placeholder="وصف القطعة" required></textarea>
      <input type="text" id="owner" placeholder="اسمك أو وسيلة للتواصل" required>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <div class="container">
    <h2>الملابس المتاحة</h2>
    <div id="posts"></div>
  </div>

  <script>
    const API_URL = "http://localhost:5000";

    // إرسال منشور جديد
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const owner = document.getElementById("owner").value;

      await fetch(`${API_URL}/posts`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, owner })
      });

      alert("✅ تم إرسال منشورك للمراجعة من الأدمن");
      document.getElementById("postForm").reset();
    });

    // جلب وعرض المنشورات
    async function loadPosts() {
      const res = await fetch(`${API_URL}/posts`);
      const posts = await res.json();
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          <small>👤 ${post.owner}</small>
        `;
        postsDiv.appendChild(div);
      });
    }

    loadPosts();
  </script>
</body>
</html>
