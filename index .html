<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة مشاركة الملابس</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f5;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #2c7a7b;
    }
    .form input {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form button {
      background: #2c7a7b;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    .post {
      background: white;
      margin: 15px auto;
      padding: 15px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      text-align: left;
    }
  </style>
  <script>
    const API_URL = "http://localhost:5000"; // غيّر localhost إذا السيرفر على جهاز آخر

    async function loadPosts() {
      const res = await fetch(API_URL + "/posts");
      const posts = await res.json();
      document.getElementById("posts").innerHTML = posts.map(p => `
        <div class="post">
          <h3>${p.title}</h3>
          <p>${p.description}</p>
          <small>👤 ${p.owner}</small>
        </div>
      `).join("");
    }

    async function addPost() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("desc").value;
      const owner = document.getElementById("owner").value;

      if (!title || !description || !owner) {
        alert("⚠️ رجاءً املأ كل الحقول");
        return;
      }

      await fetch(API_URL + "/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, owner })
      });

      alert("✅ تم إرسال منشورك للمراجعة");
      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
      document.getElementById("owner").value = "";
    }

    window.onload = loadPosts;
  </script>
</head>
<body>
  <h1>👕 منصة مشاركة الملابس</h1>

  <div class="form">
    <h2>إضافة ملابس جديدة</h2>
    <input id="title" placeholder="اسم القطعة" /><br>
    <input id="desc" placeholder="الوصف" /><br>
    <input id="owner" placeholder="اسمك" /><br>
    <button onclick="addPost()">إرسال</button>
  </div>

  <h2>🛍️ الملابس المتاحة</h2>
  <div id="posts"></div>
</body>
</html>
