<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع مشاركة الملابس</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
    }
    h1 {
      margin: 0;
    }
    .buttons {
      margin-top: 40px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحباً بك في موقع مشاركة الملابس</h1>
  </header>

  <div class="buttons">
    <button onclick="window.location.href='admin.html'">دخول الأدمن</button>
    <button onclick="window.location.href='dashboard.html'">لوحة التحكم</button>
  </div>

  <p style="margin-top:50px;">هنا ستظهر قائمة الملابس التي يشاركها الأعضاء</p>

</body>
</html>
